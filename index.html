<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>Party Planner</h1>
    </header>

    <main>
        <section id="party-form">
            <h2>Add a New Party</h2>
            <form id="new-party-form">
                <input type="text" id="party-name" placeholder="Party Name" required>
                <input type="text" id="party-description" placeholder="Description" required>
                <input type="datetime-local" id="party-date" required>
                <input type="text" id="party-location" placeholder="Location" required>
                <button type="submit">Add Party</button>
            </form>
        </section>

        <section id="party-list">
            <h2>Upcoming Parties</h2>
            <div id="parties-container"></div>
        </section>
    </main>
</body>
</html>
